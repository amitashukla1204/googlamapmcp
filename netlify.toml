[build]
  command = "npm install"
  publish = "."

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@modelcontextprotocol/server-google-maps", "@modelcontextprotocol/sdk"]

[[redirects]]
  from = "/mcp"
  to = "/.netlify/functions/googleMapsMcp"
  status = 200

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
